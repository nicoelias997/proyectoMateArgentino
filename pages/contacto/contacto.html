                <div class="col-12 col-md-6 col-lg-6">                
                <div class="container mb-4">
                  <h2 class="fw-bold text-center">FORMULARIO DE ENTRADA</h2>
                  <div class="mb-3">
                    <form class="text-start">
                      <div class="col-md-6">
                      <label for="firstname" class="form-label"><h3>Nombre</h3></label>
                      <input type="text" class="form-control fs-4" id="firstname" placeholder="Nombre" name="nombre" required="">
                      </div>
                      <div class="col-mg-6">
                         <label for="lastname" class="form-label"><h3>Apellido</h3></label>
                         <input type="text" class="form-control fs-4" id="lastname" placeholder="Apellido" name="apellido" required="">
                      </div>
                      <div>
                        <label for="email" class="form-label"><h3>Correo electronico</h3></label>
                        <input type="email" class="form-control fs-4" id="email" placeholder="nombre@correo.com" name="email" required="">
                      </div>
                      <div>
                        <label for="text" class="form-label"><h3>Asunto</h3></label>
                        <input type="text" class="form-control fs-4" id="text" placeholder="asunto" name="text" required="" minlength="2" maxlength="30">
                      </div>
                      <div>
                        <label for="description" class="form-label"><h3>Descripción</h3></label>
                        <textarea class="form-control fs-4" id="description" rows="3" placeholder="Descripción" name="description" required="" maxlength="500"></textarea>
                      </div>
                      <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-sm text-white bg-success fs-3 mt-5">Enviar</button>
                      </div>
                    </form>
                  </div>
